spring.application.name=network-security-dashboard

# JWT Security Configuration
# NOTE: Set JWT_SECRET_BASE64 in the environment for production deployments.
# The fallback below is a 256-bit base64 string generated via a secure RNG.
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/dashboard
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:12345678}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.cors.allowed-origins=http://localhost:8080,http://localhost:5173
